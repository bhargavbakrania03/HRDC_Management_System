<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons CDN Links -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Announcement</title>
    <link rel="stylesheet" href="announcement_style.css">
    <style>
        #lgid {
            justify-items: center;
            margin: 30px;
            padding-top: 15px;
        }

        #mainI {
            height: 100%;
            width: 100%;
            opacity: 0.9;
        }

        #mainTx {
            justify-items: center;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <!-- <i class='bx bxl-c-plus-plus'></i> -->
                <div class="logo_name">
                    <img src="../images/charusat_transparent.png" alt="" style="width:180px; height: 49px;" class="rounded-circle" id="lgid">
                </div>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class="bx bx-search"></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip"><b>Search...</b></span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="links_name">DashBoard</span>
                </a>
                <span class="tooltip"><b>DashBoard</b></span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-cross"></i>
                    <span class="links_name">Create Event</span>
                </a>
                <span class="tooltip"><b>Create Event</b></span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-calendar-check"></i>
                    <span class="links_name">SubEvent</span>
                </a>
                <span class="tooltip"><b>Sub Event</b></span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-calendar"></i>
                    <span class="links_name">BatchWise Nomination</span>
                </a>
                <span class="tooltip"><b>Nomination</b></span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-certification"></i>
                    <span class="links_name">Certificate</span>
                </a>
                <span class="tooltip"><b>Certificate</b></span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bxs-user-check"></i>
                    <span class="links_name">Attendance</span>
                </a>
                <span class="tooltip"><b>Attendance</b></span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-log-out"></i>
                    <span class="links_name">Log Out</span>
                </a>
                <span class="tooltip"><b>Log Out</b></span>
            </li>
            <!-- <li>
                <a href="#">
                    <i class="bx bx-cart-alt"></i>
                    <span class="links_name">Order</span>
                </a>
                <span class="tooltip">Order</span>
            </li> -->
            <!-- <li>
                <a href="#">
                    <i class="bx bx-heart"></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li> -->
            <!-- <li>
                <a href="#">
                    <i class="bx bx-cog"></i>
                    <span class="links_name">Setting</span>
                </a>
                <span class="tooltip">Setting</span>
            </li> -->
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="../icons/1.png" alt="">
                    <div class="name_job">
                        <div class="name">Prem Shahi</div>
                        <div class="job">Web Desiner</div>
                    </div>
                </div>
                <i class="bx bx-log-out" id="log_out"></i>
            </div>
        </div>
    </div>
    <div class="home_content">
        <section class="announcement_section">
            <div class="heading_announcement">
                <h1>Announcement</h1>
            </div>
            <section class="announcement_options">
                <div class="add_announcement">
                    <img src="../icons/plus.png" alt="" class="plus">
                    <span></span>
                    <h2>Add Announcement</h2>
                </div>
                <div class="announcement_list">
                    <img src="../icons/list.png" alt="" class="list">
                    <span></span>
                    <h2>Announcement List</h2>
                </div>
            </section>
        </section>
        <!-- <div class="text" id="mainTx">WELCOME</div> -->

    </div>
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
    </script>
</body>

</html>
