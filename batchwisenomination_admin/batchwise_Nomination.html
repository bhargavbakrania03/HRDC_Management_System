<body>

                    <img src="charusat_transparent.png" alt="" style="width:180px; height: 49px;" id="lgid">

        <ul class="nav_list">

            <li>

        <div class="profile_content">

                <div class="profile_details">
                    <img src="1.png" alt="">

                        <div class="job">Web Desiner</div>

            </div>

    <div class="home_content">

        <section class="announcement_section" id="announcement_section">
            <div class="heading_announcement">
                <h1>Batchwise Nomination</h1>
            </div>

            <div class="form" id="form">
                <form name="form" method="post" id="e_1" onsubmit="return (validate())" id="form_no">
                    <div class="form-group row ">
                        <label for="academicyear" class="col-sm-4 col-form-label fieldspace"><strong>Event
                                Name</strong></label>
                        <div class="col-sm-5 fieldspace">
                            <select class="form-control" id="academicyear" onchange="savevalue(this.id)">
                                <option value="Spoural">Spoural</option>
                                <option value="Personality Development">Personality Development</option>
                                <option value="NAAC">NAAC</option>
                                <option value="Soft skills">Soft skills</option>
                                <option value="Professional Work Culture">Professional Work Culture</option>
                            </select>
                        </div>

                        <label for="eventstartdate" class="col-sm-4 col-form-label fieldspace"><strong>Event Start
                                Date</strong></label>
                        <div class="col-sm-5 fieldspace">
                            <input type="date" class="form-control" id="eventstartdate" onchange="calculateDays()"
                                onchange="savevalue(this.id)">
                        </div>

                        <label for="eventenddate" class="col-sm-4 col-form-label fieldspace"><strong>Event End
                                Date</strong></label>
                        <div class="col-sm-5 fieldspace">
                            <input type="date" class="form-control" id="eventenddate" onchange="calculateDays()"
                                onchange="savevalue(this.id)">
                        </div>

                        <div class="form-group row" id="daysContainer">
                        </div>

                        <label for="eventresourceperson" class="col-sm-4 col-form-label fieldspace"><strong>Event
                                Resource Person</strong></label>
                        <div class="col-sm-6 fieldspace">
                            <textarea class="form-control" id="eventresourceperson" rows="1"
                                onchange="savevalue(this.id)"></textarea>
                        </div>

                        <div class="container">
                            <div class="col-md-12 text-center">
                                <button type="button" class="btn btn-outline-dark fieldspace"
                                    id="submit">Nominate</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>


        </section>
    </div>

    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");
        let counter = 1;

        let dayCount = {

        }

        // sidebar functions
        btn.onclick = function () {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }

        function calculateDays() {
            var d1 = document.getElementById("eventstartdate").value;
            var d2 = document.getElementById("eventenddate").value;

            const date1 = new Date(d1);
            const date2 = new Date(d2);
            const time = Math.abs(date2 - date1);
            const days = Math.ceil(time / (1000 * 60 * 60 * 24));

            if (date1 > date2) {
                document.getElementById('daysContainer').innerHTML = "";
                alert("Please make valid selection of starting and ending dates")
            }
            else {
                if (counter > 1) {
                    document.getElementById('daysContainer').innerHTML = "";
                }

                for (var i = 1; i <= days + 1; i++) {

                    html = '<div class="day fieldspace" id="day' + i + '">\
                                <h4><strong>Day-'+ i + '</strong></h4>\
                                <img class="arrow_img" id="d'+ i + '_downarrow" src="arrow-down.png" onclick="dayPan(this.id)">\
                                <img class="arrow_img" id="d'+ i + '_uparrow" src="arrow-up.png" onclick="dayPan(this.id)">\
                            </div>\
                            <div class="daypan" id="d'+ i + '_daypan">\
                                <div id="d'+ i + '_batchpan">\
                                    <div class="batch" id="d'+ i + '_batch1">\
                                        <h5>Batch1</h5>\
                                        <div class="batchdetails" id="d'+ i + '_batchdetails1">\
                                            <label for="d'+ i + '_starttime1"\
                                                class="col-sm-6 col-form-label inlineClass"><strong>Start\
                                                    Time</strong></label>\
                                            <input type="time" class="form-control inlineClass" id="d'+ i + '_starttime1">\
                                            <label for="d'+ i + '_endtime1"\
                                                class="col-sm-6 col-form-label inlineClass"><strong>End\
                                                    Time</strong></label>\
                                            <input type="time" class="form-control inlineClass" id="d'+ i + '_endtime1">\
                                            <label for="d'+ i + '_eventvenue1"\
                                                class="col-sm-6 col-form-label inlineClass"><strong>Event\
                                                    Venue</strong></label>\
                                            <textarea class="form-control" id="d'+ i + '_eventvenue1" rows="2"\
                                                onchange="savevalue(this.id)"></textarea>\
                                        </div>\
                                    </div>\
                                </div>\
                                <img src="plus.png" id="d'+ i + '_plus" alt="" class="plus_img" onclick="addBatch(this.id)">\
                            </div>'

                    document.getElementById('daysContainer').innerHTML += html;
                    document.getElementById('d' + i + '_uparrow').style.display = 'none';
                    document.getElementById('d' + i + '_downarrow').style.display = 'block';
                    dayCount['day' + i + ''] = 1;
                }
            }
        }

        function dayPan(arrow_id) {
            let arrow = document.getElementById(arrow_id);
            let daypan = arrow.parentElement.nextElementSibling;
            let day = arrow.parentElement;
            let uparrow, downarrow;

            if (arrow.nextElementSibling) {
                downarrow = arrow;
                uparrow = arrow.nextElementSibling;
            }
            else {
                uparrow = arrow;
                downarrow = arrow.previousElementSibling;
            }

            if (uparrow.style.display == 'none') {
                downarrow.style.display = "none";
                uparrow.style.display = "block";
                daypan.style.display = 'flex';
                day.classList.toggle('active');
            }
            else {
                downarrow.style.display = "block";
                uparrow.style.display = "none";
                daypan.style.display = 'none';
                day.classList.toggle('active');
            }
        }

        function addBatch(plus_id) {
            let dayCheck = document.getElementById(plus_id).parentElement.previousElementSibling.id;
            dayCount[dayCheck]++;
            let count = dayCount[dayCheck];
            let batchpan = document.getElementById(plus_id).previousElementSibling;

            let newBatch = '<div class="batch" id="d' + count + '_batch' + count + '">\
                                    <h5>Batch '+ count + '</h5>\
                                    <div class="batchdetails"  id="d' + count + '_batchdetails' + count + '">\
                                        <label for="d' + count + '_starttime' + count + '"\
                                            class="col-sm-6 col-form-label inlineClass"><strong>Start\
                                                Time</strong></label>\
                                        <input type="time" class="form-control inlineClass" id="d' + count + '_starttime' + count + '">\
                                        <label for="d' + count + '_endtime' + count + '" class="col-sm-6 col-form-label inlineClass"><strong>End\
                                                Time</strong></label>\
                                        <input type="time" class="form-control inlineClass" id="d' + count + '_endtime' + count + '">\
                                        <label for="d' + count + '_eventvenue' + count + '"\
                                            class="col-sm-6 col-form-label inlineClass"><strong>Event\
                                                Venue</strong></label>\
                                        <input type="text" class="form-control inlineClass" id="d' + count + '_eventvenue' + count + '">\
                                    </div>\
                                </div>'

            batchpan.innerHTML += newBatch;
        }

        function savevalue(id) {
            console.log(id);
            localStorage.setItem(id, document.getElementById(id).value);
            console.log(localStorage.getItem(id));
        }
    </script>
